<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <br>
    <div class="container">
        <div class="row justify-content-center">
          <h1>Tax Filings 2022 - Appointment Schedule</h1>
        </div>
      </div>
  </head>
  <body class="container">
    <br>
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-sm">
                    <div class="form=group">
                        <label for="full-name">Client Name</label>
                        <input type="text" class = "from-control" id = "client-name" placeholder="">
                    </div>
                </div>
                <div class="col-sm">
                    <div class="form=group">
                        <label for="comments-type">Comments</label>
                        <input type="text" class = "from-control" id ="comments-type" placeholder="">
                    </div>
                </div>
                <div class="col-sm">
                    <div class="form=group">
                        <label for="sceduled-on">Scheduled on:</label>
                        <input type="datetime-local" id="meeting-time" name="meeting-time">
                    </div>
                </div>
                <br> <br>
                <button id="add" class="btn btn-primary from-control">Add Client</button>
            </div>
        </div>
    </div>
    <table id="list" class="table table-hover">
        <tr>
            <th>Client</th>
            <th>Comments</th>
            <th>Date and Time</th>
            <th>Action</th>
        </tr>
    </table>

    <script src="main.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
	<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  </body>
</html>
